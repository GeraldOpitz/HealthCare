<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>
    <h1 th:text="'Usuario ' + ${usuario.nombre}"></h1>
    <p th:text="'Peso actual: ' + ${usuario.peso} + ' kg'"></p>

    <form th:action="@{/actualizarPeso}" method="post">
        <label for="nuevoPeso">Nuevo peso:</label>
        <input type="number" name="nuevoPeso" id="nuevoPeso" step="0.01" required>
        <button type="submit">Actualizar</button>
    </form>
    <div id="mensaje" th:if="${mensaje}">
        <p style="color: green;" th:text="${mensaje}"></p>
    </div>
</body>
